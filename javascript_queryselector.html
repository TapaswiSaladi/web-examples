<!DOCTYPE html>
<html>
<head>
<title>Basic set time out properties</title>
<script>
function displayResult(){
var textvalue=document.querySelectorAll(".sample");
textvalue[0].style.backgroundColor="orange";
textvalue[1].innerHTML="I am a faculty";
textvalue[2].style.backgroundColor="green";
}
</script>
</head>
<body>
<h2 class="sample">I am an Indian</h2>
<div class="sample">I am Tapaswi</div>
<div class="sample">I am faculty</div>
<button onClick="return displayResult();">Display</button>
</body>
</html>
