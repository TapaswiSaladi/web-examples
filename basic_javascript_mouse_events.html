<html>
<head>
<script>
function basicmouseoverEvent(){
document.bgColor="red";
}
function basicmouseoutEvent(){
document.bgColor="green";
}
</script>
</head>
<body>
<button onmouseover="return basicmouseoverEvent();">Mouse Over</button>
<button onmouseout="return basicmouseoutEvent();">Mouse Out</button>
</body>
</html>
