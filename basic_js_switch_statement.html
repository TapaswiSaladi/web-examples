<!DOCTYPE html>
<html>
<head>
<script>
function displayValue()
{
var x=11;
switch(x)
{
case 1:
alert("My value is one");
break;
case 5:
alert("My value is five");
break;
case 11:
alert("My value is eleven");
break;
default:
alert("value does not exist");
break;
}
}
</script>
</head>
<body>
<button onClick="return displayValue();">Display</button>
</body>
</html>
